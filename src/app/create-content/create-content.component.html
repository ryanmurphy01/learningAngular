
<div class="form">
<form onsubmit="return false;">
    Id:<input #id><br>
    Author:<input #author><br>
    ImgUrl:<input #imgUrl><br>
    Type:<input #type><br>
    Title:<input #title><br>
    Body:<input #body><br>
    Tags:<input #tags><br>

    <button type="submit" (click)="addBook(id.value, author.value, imgUrl.value, type.value, title.value, body.value, [tags.value])">Add Book</button>
    <div class="error">
        <div [innerHTML]="message"></div>
    </div>

</form>
</div>
