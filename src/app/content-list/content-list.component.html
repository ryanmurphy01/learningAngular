<div class="form">
<form>
 <input #checkTitle>
 <button type="submit" (click)="checkIfTitleExists(checkTitle.value)">Does it exist</button>
</form>
</div>
<div class="title-check">
   <!-- {{ message }} -->
</div>

<app-create-component (addContentEvent)="addContentToList($event)" (updateContentEvent)="updateContentToList($event)"></app-create-component>



<app-content-card *ngFor="let item of content; last as isLast" [class.is-last]="isLast" [content]="item"
[class.highlight-me]="checkTitle.value === item.title" class="Article"></app-content-card>
