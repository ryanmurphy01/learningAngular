<div class="form">
<form onsubmit="return false;">
 <input #checkTitle>
 <button type="submit" (click)="checkIfTitleExists(checkTitle.value)">Does it exist</button>
</form>
</div>
<div class="title-check">
   <!-- {{ message }} -->
</div>

<app-content-card *ngFor="let item of content | articleType: 'Article'; last as isLast" [class.is-last]="isLast" [content]="item"
[class.highlight-me]="checkTitle.value === item.title" class="Article"></app-content-card>

<app-content-card *ngFor="let item of content | articleType: 'Book'; last as isLast" [class.is-last]="isLast" [content]="item"
[class.highlight-me]="checkTitle.value === item.title" class="Book"></app-content-card>
