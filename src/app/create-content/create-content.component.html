<form onsubmit="return false;">
    Author:<input #author><br>
    ImgUrl:<input #imgUrl><br>
    Type:<input #type><br>
    Title:<input #title><br>
    Body:<input #body><br>
    Tags:<input #tags><br>

    <button type="submit" (click)="addBook(author.value, imgUrl.value, type.value, title.value, body.value, [tags.value])">Add Book</button>


</form>
